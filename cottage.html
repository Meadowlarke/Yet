<h1 id="the-cottage">The cottage</h1>
<p>You walk the path to the cottage. The path is narrow and overgrown with yarrow.</p>
<p>The gardener is on the front steps.</p>
<p>“This time, I was expecting you. Are you ready to go?”</p>
